about_content: | # this will include new lines to allow paragraphs
  Hi and thank you for stopping by!

  Let me use this opportunity to introduce myself.

  Being initiated to hard puzzles at an early age through <mark>MYST</mark> by my dad, I developed a passion for figuring out how things work.
  I am now a <mark>physicist</mark>, because describe them with a clear and precise language 
  and a <mark>Python</mark> programmer, because I also like contradictions.

  In the last years I have been introduced to the amazing field of <mark>accelerator physics</mark>,
  while at the same time develop my coding skills, thanks to very talented colleagues, from "physicist"
  to "readable" and sometimes even "nicely documented". 
  Check out my [Google Scholar](https://scholar.google.ch/citations?user=AxIC3M4AAAAJ) for the Science part
  and my [Github](https://github.com/JoschD) for the Codes.


