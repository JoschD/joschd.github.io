  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Humboldt University of Berlin
        caption: 2019 - Present
        sub_title: PhD
        # quote: >
        #   "The most dangerous worldview is the worldview of those who have never viewed the world." - Alexander von Humboldt
        description: | # this will include new lines to allow paragraphs
          I am currently writing my PhD Thesis
          _"Corrections of high-order nonlinearities in the LHC and High Luminosity LHC beam optics"_.

          Expertedly supervised by [Prof. Dr. Andreas Jankowiak](https://www.helmholtz-berlin.de/pubbin/vkart.pl?v=adzou),
          who made my start at `CERN` already much easier by providing me with his lecture materials beforehand.

      - layout: left
        title: Technical University Berlin
        caption: 2012 - 2016
        sub_title: Master's degree in Physics
        # quote: >
        #  “If you thought that science was certain - well, that is just an error on your part.”
        #   ― Richard P. Feynman
        description: |
          With the background of my bachelor's studies, the fundamental physics course at the TU-Berlin were the logical choice on the way to obtain a master's degree.
          After a short intermezzo as an intern at `ABB` and `BAM` to get an insight of a researcher's life,
          I did two semesters of lectures at the TU, before working full-time on my thesis at the `HHI`
          about [_"Quality-of-transmission estimation in physical impairment-aware flexible optical networks"_](https://arxiv.org/abs/2012.06477).

      - layout: left
        title: University of Basel
        caption: 2008 - 2011
        sub_title: Bachelor's degree in Computational Physics
        # quote: >
        #   “I would rather have questions that can't be answered than answers that can't be questioned.”
        #   ― Richard P. Feynman
        description: | # this will include new lines to allow paragraphs
          I chose the studies of computational physics, as the curriculum required to attend the basic courses
          of the other natural sciences as well, and I did not yet feel finished with biology and chemistry.
          In addition, all laboratory work was replaced by lectures in simulations and optimization theory,
          and the fundamental lectures of programming and computer science were mandatory.
          It was indeed an ideal curriculum to start a career in modern natural sciences, in which the use of computers becomes even more prevalent than laboratories.

          Outside of the core curriculum, I enjoyed the philosophic-astronomic-meta-physical lectures of
          [Prof. Roland Buser](https://de.wikipedia.org/wiki/Roland_Buser) a lot, and I hope that they are still a thing.


  - title: Skills
    layout: list
    content:
      - layout: left
        title:  Accelerator Physics
        description: |
          I started with accelerator physics in 2017 at my first Job at `CERN`.
          In the [**Optics Measurements and Correction Team**](https://pylhc.github.io/),
          we are developing new methods to find errors in the LHC beam optics (read: magnetic fields)
          and are finding new ways to correct them efficiently.


      - layout: left
        title: Computational Physics
        description: |
          I have a passion for working at the intersection between reality and simulation,
          enjoying coding much more than setting up experiments and finding new solutions to problems by putting them into algorithms.
          During my bachelor's, I was introduced to different methods of optimization and ways to simplify complex object interactions without loosing the important features.


      - layout: left
        title: Mathematical Optimization / Numerical Analysis
        description: |
          As mentioned above, numerical analysis and mathematical optimization were big parts of my bachelor's education and the skills
          taught there have been constant companions ever since and  proven to be very useful in the life of a computational physicist.

      - layout: left
        title: Python
        description: |
          Most of my coding is done in python, mainly for its simplicity and because speed has been rarely the most important factor in first prototyping calculations.
          Thanks to the interfaces provided in the language, performance optimization of the code is still possible if necessary.
          I am very comfortable in it and - in my opinion - know how to write pythonic, readable, well documented code.
          If there is time.
          One should also not underestimate the amount of problems solvable by sprinkling some regular expressions here and there.

          I am especially versed in pandas for data analysis, numpy and scipy.

      - layout: left
        title: Java
        description: |
          The language I learned in university (apart from Fortran, which I will not mention here, so no one contacts me to write some Fortran) and still use sometimes.
          At CERN, the GUI is written in Java, to which I have made multiple extensions and fixes.
          I find it very clunky though, and it is not my preferred language.

      - layout: left
        title: MATLAB
        description: |
          MATLAB was my main programming language during university as well as during the internships at
          `ABB`, `BAM`  and during my master's at `HHI`. Only when starting at `CERN` it was replaced by Python as my go-to programming language.

      - layout: left
        title: C++
        description: |
          While I have programmed in C++ for some courses in university, I have not properly used it for many years.
          I am sure that the knowledge would come back quickly if needed.

      - layout: left
        title: Fortran
        description: |
          The same as for C++ goes for Fortran: While being the original language that I have been taught computational physics in, I have luckily not had to use it for writing in years.
          I did however stumble during my career into the odd 1000 lines of Fortran legacy code, just waiting to be understood and then rewritten in 10 lines of Python.

      - layout: left
