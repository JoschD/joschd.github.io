        description: |
          If the only available templates are _.doc_ or _.ppt_ for me to use, chances are there will be soon a
          [LaTeX Template](https://pylhc.github.io/resources/templates) for it as well.
          Happy to share! (The Excel tables are pandas now. See the python section.)

      - layout: left
