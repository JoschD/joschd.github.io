      - layout: top-middle
        title: Plofeld
        sub_title: A python plotting library for physical fields.
        # link: https://github.com/JoschD/plofeld
        # link_text: Plofeld on Github
        additional_links:
          - title: Plofeld on Github
            icon: fab fa-github
            url: https://github.com/JoschD/plofeld
          - title: Plofeld on PyPi
            icon: fas fa-cubes
            url: https://pypi.org/project/plofeld/
          - title: Documentation of Plofeld
            icon: fas fa-book
            url: https://joschd.github.io/plofeld
        description: |
          I wanted a picture of a dodecapole.
          Sadly, none of the pictures I found were to my liking.
          Instead of drawing a dodecapole I thought it would be more fun to write some code to plot all kinds of fields.<br>
          And here we are ...

      - layout: top-middle
        title: cpymad-lhc
        sub_title: Helper Functions for cpymad to run LHC optics.
        additional_links:
          - title: cpymad-lhc on Github
            icon: fab fa-github
            url: https://github.com/JoschD/cpymad_lhc
          - title: cpymad-lhc on PyPi
            icon: fas fa-cubes
            url: https://pypi.org/project/cpymad-lhc/
          - title: Documentation of cpymad-lhc
            icon: fas fa-book
            url: https://joschd.github.io/cpymad_lhc
        description: |
          A lot of accelerator optics simulations involve the use of MAD-X.
          As I am not very happy with the language provided by MAD-X,
          as are many others, I am using the pythonic approach thanks to the amazing
          [cpymad wrapper](https://github.com/hibtc/cpymad).
          In this repo I collected a lot of functions, which are of great use to run
          cpymad simulations for the LHC and HL-LHC.

          I hope they can, if not used directly, at least provide some inspiration how to
          overcome the limitations of MAD-X in a pythonic way!

      - layout: top-middle
        title: pylhc-submitter
        sub_title: Utility HTCondor Submitter for Parametrized Studies.
        additional_links:
          - title: pylhc-submitter on Github
            icon: fab fa-github
            url: https://github.com/pylhc/submitter
          - title: pylhc-submitter on PyPi
            icon: fas fa-cubes
            url: https://pypi.org/project/pylhc-submitter/
          - title: Documentation of the pylhc-submitter
            icon: fas fa-book
            url: https://pylhc.github.io/submitter
        description: |
          This package contains scripts to simplify the creation,
          parametrization and submission of simulation jobs to HTCondor clusters.

          I contributed to the [job_submitter](https://github.com/pylhc/submitter/blob/master/pylhc_submitter/job_submitter.py) and
          [AutoSix](https://github.com/pylhc/submitter/blob/master/pylhc_submitter/autosix.py),
          the latter being a prime example of my 2021 coding style.

      - layout: top-middle
        title: optics-functions
        sub_title: Calculate various beam optics functions from TFS-Dataframes.
        additional_links:
          - title: optics-functions on Github
            icon: fab fa-github
            url: https://github.com/pylhc/optics_functions
          - title: optics-functions on PyPi
            icon: fas fa-cubes
            url: https://pypi.org/project/optics-functions/
          - title: Documentation of the optics-functions
            icon: fas fa-book
            url: https://pylhc.github.io/optics_functions
        description: |
          This package provides functions to calculate various optics parameters from MAD-X TWISS outputs.

      - layout: top-middle
        title: omc3
        sub_title: Python 3 codes for beam optics measurements and corrections in circular particle accelerators.
        additional_links:
          - title: omc3 on Github
            icon: fab fa-github
            url: https://github.com/pylhc/omc3
          - title: omc3 on PyPi
            icon: fas fa-cubes
            url: https://pypi.org/project/omc3/
          - title: Documentation of omc3
            icon: fas fa-book
            url: https://pylhc.github.io/omc3
        description: |
          This is the python-tool package of the Optics Measurements and Corrections team (OMC) at CERN.

          Most of the codes are generic and not limited to CERN accelerators, and the package can easily be used for your
          favourite circular accelerator.

      - layout: top-middle
        title: PyLHC
        sub_title: Additional tools for particle accelerator data analysis and machine information.
        additional_links:
          - title: PyLHC on Github
            icon: fab fa-github
            url: https://github.com/pylhc/pylhc
          - title: PyLHC on PyPi
            icon: fas fa-cubes
            url: https://pypi.org/project/pylhc/
          - title: Documentation of pylhc
            icon: fas fa-book
            url: https://pylhc.github.io/pylhc
        description: |
          This package provides tools for particle accelerator physics complementing the optics measurement analysis tools of the omc3 package.
          It is a collection of useful scripts for the Optics Measurements and Corrections team at CERN,
          with functionality for data analysis, corrections calculation, simulations management and machine information extraction.

          My major contribution is the
          [IR NonLinear RDT Correction](https://github.com/pylhc/PyLHC/blob/master/pylhc/irnl_rdt_correction.py),
          yet the [Machine Settings Info](https://github.com/pylhc/PyLHC/blob/master/pylhc/machine_settings_info.py)
          was also implemented by me and
          the [Forced DA Analysis](https://github.com/pylhc/PyLHC/blob/master/pylhc/forced_da_analysis.py) contains
          a lot of my handwriting.

