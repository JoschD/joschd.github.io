about_content: | # this will include new lines to allow paragraphs
  Hi and thank you for stopping by!

  Let me use this opportunity to present myself.

  Being initiated to hard puzzles at an early age through MYST by my dad, I developed a passion for figuring out how things work.
  I am now a physicist, because I like to describe them with a clear and precise language
  and a Python programmer, because I also like contradictions.

  In the last years I dived into the amazing field of accelerator physics,
  while at the same time developing my coding skills - from _"physicist"_
  to _"readable"_ and sometimes even _"nicely documented"_ - thanks to the help, inspiration and criticism from very talented colleagues.

  Check out my [Google Scholar](https://scholar.google.ch/citations?user=AxIC3M4AAAAJ) for the science part
  and my [Github](https://github.com/JoschD) for the codes.


